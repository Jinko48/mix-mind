{# Email template for a submitted order #}
{% from "_macros.html" import bulletproof_button %}
<!doctype html>
<html>
	<head></head>
	<body>
		<h3>{{ name }} has ordered the following:</h3>
		{{ bulletproof_button(confirmation_link, "Send confirmation to customer", 250) }}
		{% if notes %}
		<p><b>Note: </b>{{ notes }}</p>
		{% endif %}
		<div>{{ recipe_html | safe }}</div>
	</body>
</html>
