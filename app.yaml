runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static
- url: /.*
  script: mixmind_application.app

skip_files:
#- venv/
- ^(.*/)?.*\.sw[po]$
- ^(.*/)?.*\.py[co]$

libraries:
- name: ssl
  version: latest
- name: tempfile
  version: latest
- name: numpy
  version: latest
