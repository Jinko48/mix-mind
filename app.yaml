runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static
- url: /.*
  script: mixmind.app

env_variables:
  FLASK_ENV: production


skip_files:
  #- venv/
- ^(.*/)?.*\.sw[po]$
- ^(.*/)?.*\.py[co]$

libraries:
- name: ssl
  version: "latest"
- name: MySQLdb
  version: "latest"

